<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cookie Autumn Cafe Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cafe and autumn scene as SVG background -->
    <div class="background-svg">
        <!-- Tree Left -->
        <svg class="tree-left" viewBox="0 0 120 260">
            <!-- Tree trunk -->
            <rect x="54" y="130" width="13" height="75" rx="8" fill="#a7744b" />
            <!-- tree branches -->
            <rect x="69" y="155" width="38" height="7" rx="3.5" fill="#a7744b" transform="rotate(18 69 155)"/>
            <rect x="15" y="145" width="44" height="7" rx="3.5" fill="#a7744b" transform="rotate(-15 15 145)"/>
            <!-- Canopy -->
            <ellipse cx="62" cy="120" rx="45" ry="60" fill="#f2a56c" />
            <ellipse cx="40" cy="90" rx="25" ry="17" fill="#ffce86" />
            <ellipse cx="90" cy="92" rx="24" ry="12" fill="#cf8842" />
            <!-- Autumn leaves -->
            <ellipse cx="78" cy="146" rx="10" ry="5" fill="#f2762e" />
            <ellipse cx="95" cy="104" rx="8" ry="4" fill="#bd7232" />
        </svg>

        <!-- Simple Cafe Building -->
        <svg class="cafe" viewBox="0 0 250 150">
            <rect x="30" y="60" width="190" height="80" fill="#eed0a3" stroke="#a7744b" stroke-width="3"/>
            <!-- Roof -->
            <polygon points="10,60 125,10 240,60" fill="#a24916"/>
            <!-- Door -->
            <rect x="135" y="110" width="35" height="30" fill="#a7744b" rx="7"/>
            <!-- Window -->
            <rect x="50" y="90" width="30" height="23" fill="#f6efd4" stroke="#dfb978" stroke-width="2" rx="6"/>
            <circle cx="160" cy="125" r="4" fill="#784421"/>
            <!-- Cafe sign -->
            <ellipse cx="80" cy="58" rx="24" ry="10" fill="#ffefa8" stroke="#a24916" stroke-width="2"/>
            <text x="80" y="62" text-anchor="middle" font-size="12" fill="#a24916" font-family="cursive" font-weight="bold">Cafe</text>
        </svg>

        <!-- Tree Right -->
        <svg class="tree-right" viewBox="0 0 120 180">
            <!-- Trunk -->
            <rect x="56" y="100" width="10" height="54" rx="6" fill="#a7744b" />
            <!-- Main canopy -->
            <ellipse cx="60" cy="85" rx="37" ry="44" fill="#cf8842" />
            <ellipse cx="68" cy="56" rx="20" ry="14" fill="#ffce86" />
            <ellipse cx="94" cy="54" rx="14" ry="8" fill="#f2a56c" />
            <!-- Leaves -->
            <ellipse cx="78" cy="117" rx="9" ry="4" fill="#eb7e20" />
        </svg>
    </div>

    <!-- Game Area Content -->
    <div class="game-overlay">
        <h1>ğŸ‚ Cookie Autumn Cafe ğŸª</h1>
        <div class="score">
            Cookies: <span id="score">0</span>
        </div>
        <button id="cookie-btn" class="cookie-btn">
            <!-- SVG Cookie -->
            <svg id="cookie-svg" width="130" height="130" viewBox="0 0 120 120">
                <!-- Cookie base -->
                <ellipse cx="60" cy="60" rx="53" ry="49" fill="#f5d397" stroke="#a97838" stroke-width="6"/>
                <!-- Chips -->
                <ellipse cx="35" cy="45" rx="7" ry="6" fill="#845631"/>
                <ellipse cx="52" cy="26" rx="4" ry="3" fill="#ad844d"/>
                <ellipse cx="75" cy="35" rx="6" ry="4" fill="#845631"/>
                <ellipse cx="90" cy="51" rx="4" ry="3" fill="#ad844d"/>
                <ellipse cx="35" cy="72" rx="5" ry="4" fill="#cb9949"/>
                <ellipse cx="80" cy="76" rx="7" ry="6" fill="#845631"/>
                <ellipse cx="60" cy="90" rx="6" ry="4" fill="#c27d25"/>
                <ellipse cx="90" cy="90" rx="4" ry="3" fill="#ad844d"/>
                <ellipse cx="47" cy="93" rx="4" ry="4" fill="#c27d25"/>
            </svg>
        </button>
        <div class="desc">Klik Cookie-nya! Nikmati nuansa autumn di cafe hangat ğŸŒ°</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
